<!DOCTYPE html>
<html>
<head>
  <title>画像グリッドオーバーレイ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div id="controls">
        <h2>グリッド設定</h2>

        <div>
          <input type="radio" id="grid-mode-size" name="grid-mode" value="size" checked>
          <label for="grid-mode-size">マス目サイズ指定</label>
          <br>
          <input type="radio" id="grid-mode-count" name="grid-mode" value="count">
          <label for="grid-mode-count">行と列の数指定</label>
        </div>

        <div class="input-group" id="grid-size-controls">
          <label for="grid-size">マス目サイズ (px):</label>
          <input type="number" id="grid-size" value="50">
        </div>

        <div class="input-group" id="grid-count-controls">
          <label for="grid-cols">列数:</label>
          <input type="number" id="grid-cols" value="10">
          <label for="grid-rows">行数:</label>
          <input type="number" id="grid-rows" value="10">
        </div>

        <div class="input-group">
          <label for="grid-offsetX">Xオフセット:</label>
          <input type="number" id="grid-offsetX" value="0">
        </div>
        <div class="input-group">
          <label for="grid-offsetY">Yオフセット:</label>
          <input type="number" id="grid-offsetY" value="0">
        </div>

        <br>
        <label for="line-width">線の太さ:</label>
        <input type="number" id="line-width" value="1">

        <br>
        <label for="line-color">線の色:</label>
        <input type="color" id="line-color" value="#000000">

        <label for="line-style">線の種類:</label>
        <select id="line-style">
          <option value="solid">実線</option>
          <option value="dotted">点線</option>
          <option value="dashed">破線</option>
          <option value="gradient">グラデーション線</option>
          <option value="text">文字</option>
        </select>

        <div id="text-controls" style="display: none;">
          <label for="grid-text">文字:</label>
          <input type="text" id="grid-text" value="+">
          <label for="text-font-size">フォントサイズ (px):</label>
          <input type="number" id="text-font-size" value="12">
          <label for="text-rotation">回転方向:</label>
          <select id="text-rotation">
            <option value="left">左回転</option>
            <option value="right">右回転</option>
          </select>
          <label for="text-spacing">文字間隔:</label>
          <input type="number" id="text-spacing" value="2.5">
        </div>

        <label for="line-opacity">線の透明度:</label>
        <input type="range" id="line-opacity" min="0" max="1" step="0.1" value="1">

        <div id="gradient-controls" style="display: none;">
          <label for="gradient-center">中央の色:</label>
          <input type="color" id="gradient-center" value="#ff0000">
          <label for="gradient-edge">周辺の色:</label>
          <input type="color" id="gradient-edge" value="#ffff00">
          <label for="gradient-outer">外側の色:</label>
          <input type="color" id="gradient-outer" value="#0000ff">
        </div>

        <h2>ダウンロード</h2>
        <label for="download-format">画像+グリッド:</label>
        <select id="download-format">
          <option value="webp">webp</option>
          <option value="jpg">jpg</option>
          <option value="png">png</option>
        </select>
        <button id="download-button" class="download-button">
          <span>ダウンロード</span>
          <i class="download-icon fas fa-download"></i>
        </button>
        <br><br>
        <label for="grid-only-format">グリッドのみ:</label>
        <select id="grid-only-format">
          <option value="png">png</option>
          <option value="webp">webp</option>
          <option value="jpg">jpg</option>
        </select>
        <button id="grid-only-button" class="download-button">
          <span>ダウンロード</span>
          <i class="download-icon fas fa-download"></i>
        </button>
      </div>
    </div>
    <div class="right-panel">
<div id="drop-area">
  <p>ここに画像をドラッグ＆ドロップ</p>
  <input type="file" id="file-input" accept="image/*"> </div>
        <div id="preview-area">
        <canvas id="preview-canvas"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>画像グリッドオーバーレイ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>画像グリッドオーバーレイ</h1>

  <div id="dropArea">
    ここに画像をドロップ
  </div>

  <div id="settings">
    <h2>グリッド設定</h2>
    <label for="gridSizeX">横方向のマス数:</label>
    <input type="number" id="gridSizeX" value="10" min="1">
    <br>
    <label for="gridSizeY">縦方向のマス数:</label>
    <input type="number" id="gridSizeY" value="10" min="1">
    <br>
    <label for="gridColor">線の色:</label>
    <input type="color" id="gridColor" value="#000000">
    <br>
    <label for="gridOpacity">線の透明度:</label>
    <input type="range" id="gridOpacity" value="1" min="0" max="1" step="0.1">
    <br>
    <label for="gridOffsetX">X方向のシフト:</label>
    <input type="number" id="gridOffsetX" value="0">
    <br>
    <label for="gridOffsetY">Y方向のシフト:</label>
    <input type="number" id="gridOffsetY" value="0">
  </div>

  <div id="preview">
    <h2>プレビュー</h2>
    <canvas id="canvas"></canvas>
  </div>

  <button id="downloadButton">ダウンロード</button>

  <script src="script.js"></script>
</body>
</html>
